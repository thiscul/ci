on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v3
      id: changes
      with:
        filters: |
          docs: &docs
            - '**/*.md'
          ci: &ci
            - '.github/**'
          unsafe:
            - *ci
    - name: Approve Safe Changes
      if: steps.changes.outputs.unsafe == 'false'
      env:
        GH_TOKEN: ${{ github.token }}
      run: gh pr review ${{ github.event.pull_request.number }} --approve --body "Automatically approved."
        
          
